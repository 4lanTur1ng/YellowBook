<!DOCTYPE html>
<html lang="en">
<head>
    <title>GameHub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Set the background color to black */
        }
        .title {
            color: #FFD700; /* Set the text color to yellow (gold) */
            margin-bottom: 40px;
        }
        .btn {
            width: 200px;
            margin-top: 10px;
            background-color: #FFD700; /* Set the button background color to yellow (gold) */
            color: #000000; /* Set the button text color to black */
        }
    </style>
</head>
<body>
    <h1 class="title">GameHub</h1>
    <a href="{{ url_for('create_new_user') }}" class="btn btn-primary">Sign up</a>
    <a href="{{ url_for('sign_in') }}" class="btn btn-secondary">Log in</a>
</body>
</html>
