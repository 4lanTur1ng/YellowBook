<!DOCTYPE html>
<html lang="">

<head>
    <title>Create User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Set the background color to black */
        }
        .card {
            background-color: #000000; /* Set the card background color to black */
            color: #FFD700; /* Set the text color to yellow (gold) */
        }
        .form-control {
            background-color: #FFD700; /* Set the form control background color to yellow (gold) */
            color: #000000; /* Set the form control text color to black */
        }
        #age {
            background-color: #FFFFFF; /* Set the age input field background color to white */
        }
        .btn-primary {
            background-color: #FFD700; /* Set the primary button background color to yellow (gold) */
            color: #000000; /* Set the primary button text color to black */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Create User</h3>
                        <form method="POST" action="/create_user">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" id="age" name="age">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Create User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
