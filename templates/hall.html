<!DOCTYPE html>
<html>
<head>
    <title>Hall</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <h1>Hall</h1>
    <h2>Posts:</h2>
    <div id="postsList">
        {% for post in posts %}
            <div>
                <p>{{ post['user_id'] }}: {{ post['content'] }}</p>
                <a href="{{ url_for('post_details', post_id=post['id']) }}">View Details</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
