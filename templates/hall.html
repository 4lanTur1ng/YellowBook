<!DOCTYPE html>
<html>
<head>
    <title>Hall</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #FFD700; /* Set the text color to yellow (gold) */
            background-color: #000000; /* Set the background color to black */
        }
        #postsList {
            max-width: 1600px;
            margin-top: 20px;
        }
        .partition {
            margin-top: 20px;
        }
        .post {
            background-color: #000000; /* Set the post background color to black */
            border: 1px solid #FFD700; /* Set the post border color to yellow (gold) */
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            color: #FFD700; /* Set the post text color to yellow (gold) */
            width: 600px;
        }
        .post p {
            margin-bottom: 5px;
        }
        .post a {
            color: #FFD700; /* Set the link text color to yellow (gold) */
            text-decoration: underline; /* Add underline to the link text */
        }
        /* Modify buttons' styles */
        .btn, .btn-primary {
            background-color: #FFD700; /* Set the button background color to yellow (gold) */
            color: #000000; /* Set the button text color to black */
        }

        /* Position the Back button in the top-left corner */
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* Style the arrow symbol */
        .arrow-symbol {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Hall</h1>
    <h2>Posts:</h2>
    {% for partition, posts in grouped_posts.items() %}
        <div class="partition">
            <h3>{{ partition }}</h3>
            <div id="postsList">
                {% for post in posts %}
                    <div class="post">
                        <p><strong>{{ post['username'] }}</strong></p>
                        <p>{{ post['post']['content'] }}</p>
                        <a href="{{ url_for('post_details', post_id=post['post']['id']) }}">View Details</a>
                    </div>
                {% endfor %}
                {% if not posts %}
                    <p class="text-center">No posts available.</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}

    <button id="backButton" class="btn btn-primary" onclick="goBack()">
        <span class="arrow-symbol">&#8678;</span> Back
    </button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
