<!DOCTYPE html>
<html>
<head>
    <title>Hall</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        #postsList {
            max-width: 1600px;
            margin-top: 20px;
        }
        #postsList div {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #postsList a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Hall</h1>
    <h2>Posts:</h2>
    <div id="postsList">
        {% for post in posts %}
            <div>
                <p>{{ post['user_id'] }}: {{ post['content'] }}</p>
                <a href="{{ url_for('post_details', post_id=post['id']) }}">View Details</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
