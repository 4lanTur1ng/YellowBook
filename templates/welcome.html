<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: row;
        }
        #sidebar {
            flex: 1;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        #main {
            flex: 3;
            padding: 10px;
        }
        /* 修改按钮的样式 */
        #postsList .btn {
            margin-bottom: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <h1>Welcome, {{ username }}!</h1>
        <a href="{{ url_for('hall') }}">Hall</a>
        <button class="btn btn-primary" onclick="showCreatePostForm()">Create Post</button>
        <h2>History Posts:</h2>
        <div id="postsList">
            {% for post in posts %}
                <button class="btn btn-outline-primary" onclick="showPostContent('{{ post['p']['content'] }}')">{{ loop.index }}</button>
            {% endfor %}
            {% if not posts %}
                <p>No posts available.</p>
            {% endif %}
        </div>
        <a href="{{ url_for('user_details', username=username) }}">User Details</a>
    </div>
    <div id="main">
        <div id="postDetail">
            <!-- post detail will be shown here -->
        </div>
        <form id="createPostForm" action="{{ url_for('create_post') }}" method="post" style="display: none;">
            <textarea id="postContent" name="post_content" class="form-control" placeholder="Write a new post..."></textarea>
            <button type="button" class="btn btn-primary" onclick="createPost()">Post</button>
        </form>
    </div>
    <script>
        function showCreatePostForm() {
            document.getElementById('createPostForm').style.display = 'block';
            document.getElementById('postDetail').style.display = 'none';
        }

        function showPostContent(content) {
            document.getElementById('postDetail').style.display = 'block';
            document.getElementById('createPostForm').style.display = 'none';
            document.getElementById('postDetail').textContent = content;
        }

        function createPost() {
            const content = $('#postContent').val();
            $.ajax({
                url: '{{ url_for("create_post") }}',
                type: 'POST',
                data: { 'post_content': content },
                success: function(response) {
                    const newPostNumber = $('#postsList').children().length + 1;
                    const newPost = $('<button></button>')
                        .text(newPostNumber)
                        .addClass('btn btn-outline-primary')
                        .click(function() {
                            showPostContent(content);
                        });
                    $('#postsList').prepend(newPost);
                    document.getElementById('postContent').value = '';
                    document.getElementById('createPostForm').style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
